<!DOCTYPE html>
<html lang="en">

<head>
    <title>
    List Film
    </title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
</head>

<body style="background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(36,59,85,1) 35%);" class="mt-5">
    <div class="container border border-primary rounded mt-4 mb-4 shadow-sm bg-light">
        <div class="row">
            <p class="p-3 bg-white text-black text-center rounded-top col-12 text-uppercase shadow-sm">Upload</p>
        </div>
        <div class="row mt-5">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form action="{{ url_for('handle_upload') }}" method="post">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">Judul Film</label>
                        <div class="col-md-9">
                            <input type="text" name="title" id="title" class="form-control" placeholder="Title" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">Rating</label>
                        <div class="col-md-9">
                            <input type="number" step="0.01" name="rating" id="rating" class="form-control" placeholder="Rating" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">Trailer</label>
                        <div class="col-md-9">
                            <input type="text" name="trailer" id="trailer" class="form-control" placeholder="Trailer" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">Watch</label>
                        <div class="col-md-9">
                            <input type="text" name="watch" id="watch" class="form-control" placeholder="Watch" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">Duration</label>
                        <div class="col-md-9">
                            <input type="number" name="duration" id="duration" class="form-control" placeholder="Duration (minute)" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="quality" class="col-md-3 col-form-label">Quality</label>
                        <div class="col-md-9">
                            <select name="quality" id="quality" class="form-control" required>
                                <option value="CAM">CAM</option>
                                <option value="HD">HD</option>>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">Genre</div>
                        <div class="col-sm-10">
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="checkbox" name="drama" id="gridCheck1">
                              <label class="form-check-label" for="gridCheck1">Drama</label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="checkbox" name="horor" id="gridCheck2">
                              <label class="form-check-label" for="gridCheck2">Horor</label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="checkbox" name="romance" id="gridCheck3">
                              <label class="form-check-label" for="gridCheck3">Romance</label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="checkbox" name="action" id="gridCheck4">
                              <label class="form-check-label" for="gridCheck4">Action</label>
                          </div>
                        </div>
                    </div>
                    <div class="form-group row mt-5">
                        <div class="col-md-6">
                            <a href="/" class="btn btn-danger text-center col-12">Kembali</a>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" name="submit" class="btn btn-success btn-block" value="Submit"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
</html>
